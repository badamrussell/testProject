language: node_js python
node_js:
  - "6"
python:
  - "3.5"

env:
  - BUILD_ENV=test BUILDSHA=bash SHOULD_DEPLOY=true

install:
  - pip install awscli

script:
  - npm test
  - npm run build

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "testproject.badrussell"
  skip_cleanup: true
  local-dir: dist
  upload-dir: $TRAVIS_BRANCH
  region: "us-east-1"
  acl: public_read
  on:
    all_branches: true

after_deploy:
  - aws configure set preview.cloudfront true
  - aws s3 mb s3://sampleproject12345.badrussell
  - echo "done!"
